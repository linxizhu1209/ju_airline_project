<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>상품 페이지</title>
</head>
<body>
    <h1>상품 페이지</h1>
    <ul>
        <li th:each="product : ${products}">
            <a th:href="@{/commerce/product/{id}(id=${product.id})}" th:text="${product.productName}"></a>
        </li>
    </ul>
</body>
</html>
